<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Romantic Tulip Garden</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #4b2e39;
      background: linear-gradient(to bottom, #87ceeb, #a3d9a5, #2d8c27);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      padding-bottom: 300px;
    }
    h1 {
      font-size: 3rem;
      margin: 20px 0 0;
      color: #d6336c;
    }
    .heart {
      font-size: 4rem;
      animation: heartbeat 1.5s infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    #messageBox {
      font-size: 1.4rem;
      margin: 20px 0;
      text-align: center;
      white-space: pre-wrap;
      transition: opacity .4s;
    }
    button {
      padding: 12px 25px;
      background: #d6336c;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background .3s;
      margin: 5px;
    }
    button:hover {
      background: #a1284f;
    }
    #controls {
      margin: 10px;
    }
    #timer {
      font-size: 1.1rem;
      margin-top: 10px;
    }
    #garden {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 280px;
      pointer-events: none;
    }
    .tulip {
      position: absolute;
      pointer-events: auto;
      width: 80px;
      user-select: none;
      transition: transform .3s;
      animation: sway 4s ease-in-out infinite;
      cursor: grab;
    }
    .tulip:hover {
      transform: scale(1.2) rotate(-5deg);
    }
    @keyframes sway {
      0%, 100% { transform: rotateY(0deg); }
      50% { transform: rotateY(10deg); }
    }
  </style>
</head>
<body>

<h1>For You ‚ù§Ô∏è</h1>
<div class="heart">‚ù§Ô∏è</div>
<div id="messageBox">Click "Next" to see a special message...</div>

<div id="controls">
  <button id="nextBtn">Next Message</button>
</div>

<!-- Audio: starts muted -->
<audio id="bgMusic" muted loop style="display: none;">
  <source src="hiling.mp3" type="audio/mpeg" />
</audio>

<div id="timer"></div>
<div id="garden"></div>

<footer style="margin-top:5px; font-size:.9rem; color:#a67a8d;"> IMISSYOUUU^^ ~ Shuj web </footer>

<script>
 const messages = [
  "Thinking of you and hoping you‚Äôre well.",
  "Sometimes I miss the moments we shared.",
  "Wishing you happiness wherever you are.",
  "There‚Äôs a quiet space left by your absence.",
  "Some days, memories bloom like tulips in my mind.",
  "Soft moments return in silence, bringing warmth to the heart.",
  "I wonder if you still smile at the same things.",
  "If time ever brings us back together, I hope we‚Äôll be kinder, softer.",
  "In quiet moments, I think of you‚Äînot with longing, but with peace.",
  "The world moves fast, but memories of your smile stay with me.",
  "Your presence was like spring‚Äîgentle, renewing, always welcome.",
  "Even distance can't erase something once deeply felt.",
  "Wherever you are, I hope you feel calm, safe, and loved.",
  "Some feelings don‚Äôt fade‚Äîthey just settle gently into who we become.",
  "You are still a beautiful part of my thoughts, and I carry that gently."
];


  let idx = 0;
  let musicStarted = false;

  // Try to start muted audio on load (optional)
  window.addEventListener('load', () => {
    const audio = document.getElementById('bgMusic');
    audio.play().catch(() => {
      // Autoplay might fail, no problem ‚Äî will play on user click anyway
    });
  });

  document.getElementById('nextBtn').onclick = () => {
    const audio = document.getElementById('bgMusic');

    if (!musicStarted) {
      audio.muted = false;  // unmute on first user interaction
      audio.volume = 1;
      audio.play().then(() => {
        console.log("üéµ Music started");
      }).catch(err => {
        console.error("Audio play error:", err);
      });
      musicStarted = true;
    }

    if (idx < messages.length - 1) {
      idx++;
      const box = document.getElementById('messageBox');
      box.style.opacity = 0;
      setTimeout(() => {
        box.textContent = messages[idx];
        box.style.opacity = 1;
      }, 300);
    } else {
      document.getElementById('nextBtn').disabled = true;
      document.getElementById('nextBtn').textContent = "No more messages üíå";
    }
  };

  // Countdown
  const target = new Date('2025-09-01T00:00:00');
  function updateTimer() {
    const now = new Date(), diff = target - now;
    document.getElementById('timer').textContent = diff > 0
      ? `Countdown: ${Math.floor(diff / 86400000)}d ${Math.floor(diff % 86400000 / 3600000)}h ${Math.floor(diff % 3600000 / 60000)}m`
      : 'üå∏ It‚Äôs today! üå∏';
  }
  setInterval(updateTimer, 1000);
  updateTimer();

  // Garden
  const garden = document.getElementById('garden');
  const tulipURLs = [
    "https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Flowers-PNG/Red_Tulip_Flower_Transparent_Image.png?m=1629831687",
    "https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Flowers-PNG/Red_Tulip_Transparent_Clip_Art_Image.png?m=1629831687",
    "https://purepng.com/photo/18869/tulip.png"
  ];
  function rand(min, max) {
    return min + Math.random() * (max - min);
  }

  for (let row = 0; row < 3; row++) {
    for (let i = 0; i < 20; i++) {
      const img = document.createElement('img');
      img.src = tulipURLs[Math.floor(Math.random() * tulipURLs.length)];
      img.className = 'tulip';
      img.style.bottom = `${1 + row * 90 + rand(-10, 10)}px`;
      img.style.left = `${rand(0, 90)}%`;
      img.style.transform = `scale(${rand(0.8, 1.3)})`;
      img.draggable = true;
      garden.appendChild(img);

      img.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', '');
        img.style.opacity = 0.5;
      });
      img.addEventListener('dragend', e => {
        img.style.opacity = 1;
        const x = e.pageX / window.innerWidth * 100;
        img.style.left = `${x}%`;
      });
    }
  }

  garden.addEventListener('dragover', e => e.preventDefault());
  garden.addEventListener('drop', e => e.preventDefault());
</script>

</body>
</html>
